<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - DeviceCareX Admin</title>
  <link rel="stylesheet" href="assets/css/admin-style.css">
</head>
<body>
  <aside class="sidebar">
    <h1>DeviceCareX Admin</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="settings.html">Settings</a>
    </nav>
  </aside>
  <main class="main-content">
    <section id="settings-edit">
      <h2>Manage Branding</h2>
      <form id="settings-form">
        <div>
          <label>Logo Upload:</label>
          <input type="file" id="settings-logo" accept="image/*">
          <div id="logo-preview" style="margin-top:0.5rem;"></div>
        </div>
        <div>
          <label>Shop Name:</label>
          <input type="text" id="settings-name" required>
        </div>
        <button type="submit">Save Settings</button>
        <button type="reset">Clear</button>
      </form>
    </section>
  </main>
  <script src="assets/js/form-validation.js"></script>
  <script src="assets/js/admin-app.js"></script>
</body>
</html>
